{% extends 'index.html' %} {% block body %}
<section class="container profile pb-4">
  <div class="row">
    <div class="col-12 col-lg-8">
      <h2 class="m-0">
        <i class="fas fa-user"></i> Welcome
        <p class="d-inline text-capitalize">{{ user_info.username }}!</p>
      </h2>
    </div>
    <div class="col-12 col-lg-4 d-flex align-items-center">
      <p class="m-0 mt-1">
        Member since:
        <span>{{ user_info.created_date }}</span>
      </p>
    </div>
  </div>
  <div class="col-12 mt-3">
    <h5>Reviews</h5>
    <hr />
  </div>
  {% for review in user_reviews %}
  <div class="mt-3">
    <ul>
      <li>
        <h6 class="mb-1">
          <img
            src="{{ url_for('static', filename='favicon/favicon.png') }}"
            alt="Film Dazzle."
          />
          {{ review.title }} -
          <span>{{review.movie_title}}</span>
        </h6>
        <p class="m-0">{{review.date}}</p>
        <a href="{{ url_for('review', review_choice=review.review_id) }}"
          >Read more...</a
        >
      </li>
    </ul>
  </div>
  {% endfor %}
</section>
{% endblock %}
