{% extends 'index.html' %} {% block body %}
<section class="container">
    <div class="box-office">
        <h3>Top Box Office</h3>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-center" scope="col">Rank</th>
                    <th scope="col">Movie Title</th>
                    <th scope="col">World Gross</th>
                    <th class="text-center" scope="col">Year</th>
                </tr>
            </thead>
            <tbody>
                {% for title_gross in boxoffice %}
                <tr>
                    <th class="text-center" scope="row">{{title_gross.rank}}</th>
                    <td><a href="{{url_for('add_title', users_choice=title_gross.imdb_id)}}">{{title_gross.title}}</a></td>
                    <td>{{title_gross.worldwide_gross}}</td>
                    <td class="text-center">{{title_gross.year}}</td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>
	<nav>
		<ul class="pagination justify-content-center">
			<li class="page-item">
				<a class="page-link" href="/box_office"><i class="fas fa-angle-left"></i></a>
			</li>
			<li class="page-item"><a class="page-link" href="?page=1">1</a></li>
			<li class="page-item"><a class="page-link" href="?page=2&offset=25">2</a></li>
			<li class="page-item"><a class="page-link" href="?page=3&offset=50">3</a></li>
            <li class="page-item"><a class="page-link" href="?page=4&offset=75">4</a></li>
			<li class="page-item">
				<a class="page-link" href="?page=4&offset=75"><i class="fas fa-angle-right"></i></a>
			</li>
		</ul>
	</nav>
</section>
{% endblock %}
